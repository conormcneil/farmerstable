<!-- show if user is farmer -->
<div class="account" ng-show="user.isFarmer" ng-controller="AccountController">
  <ft-account-nav></ft-account-nav>
  <div class="account-body">
    <ft-account-home ng-show="forms.account_home"></ft-account-home>
    <ft-account-csa ng-show="forms.account_csa"></ft-account-csa>
    <ft-account-settings ng-show="forms.account_settings"></ft-account-settings>
  </div>
</div>
