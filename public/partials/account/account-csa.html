<div class="row row1">
  <div class="csa-metrics">
    <img ng-src="../../images/graph.jpg">
    <p style="text-align: center;">Placeholder for D3 visualizations</p>
  </div>
  <table class="csa-details">
    <th>{{ csa.csa_name}}</th>
    <th>edit</th>
    <tr>
      <td>Pickup Location</td>
      <td>{{ csa.pickup_location}}</td>
    </tr>
    <tr>
      <td>Pickup Times</td>
      <td>{{ csa.pickup_day }}: {{ csa.pickup_time_start }} - {{ csa.pickup_time_end}}</td>
    </tr>
    <tr>
      <td>Items</td>
      <td>{{ csa.products }}</td>
    </tr>
  </table>
</div>
